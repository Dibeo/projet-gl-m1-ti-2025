<div class="login-container">
  <div class="login-form-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Se connecter</h2>
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" formControlName="email" placeholder="Enter your email" />
        </div>
        <div
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          class="error-message"
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Mail est requis</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Merci d'entrer un email valide</span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Entrer un mot de passe"
          />
          <i
            class="password-toggle"
            [class.fa-eye]="!showPassword"
            [class.fa-eye-slash]="showPassword"
            (click)="togglePassword()"
          ></i>
        </div>
        <div
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          class="error-message"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Mot de passe es trequis.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Minimum 6 caracteres</span
          >
        </div>
      </div>
      <div class="forgot-password">
        <a href="javascript:void(0)" (click)="forgotPassword()">Mot de passe oublié?</a>
      </div>
      <div class="remember-me">
        <input type="checkbox" formControlName="rememberMe" id="rememberMe" />
        <label for="rememberMe">Se souvenir de moi</label>
      </div>
      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
        <span *ngIf="!isLoading">Se connecter</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>
      <form>
        <button type="submit" class="register-button" formaction="/signup">
          Créer un nouveau compte
        </button>
      </form>
    </form>
  </div>
</div>
