<div class="login-container">
  <div class="login-form-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Welcome Back</h2>
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" formControlName="email" placeholder="Enter your email" />
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter your password" />
          <i class="password-toggle" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword" (click)="togglePassword()"></i>
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      <div class="forgot-password">
        <a href="javascript:void(0)" (click)="forgotPassword()">Forgot Password?</a>
      </div>
      <div class="remember-me">
        <input type="checkbox" formControlName="rememberMe" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
        <span *ngIf="!isLoading">Log In</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>
      <button type="button" class="register-button" (click)="register()">Create New Account</button>
    </form>
  </div>
</div>
