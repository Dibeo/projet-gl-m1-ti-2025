<div class="card">
  <h3>{{ advert.title }}</h3>
  <p>{{ advert.desc }}</p>
  <p><strong>Type:</strong> {{ advert.advertType }}</p>
  <p><strong>Status:</strong> {{ advert.advertStatus }}</p>
  <p>
    <strong>Publisher:</strong> {{ advert.publisher?.firstName }} {{ advert.publisher?.lastName }}
  </p>
  <p>
    <button>Apply</button><button><img src="icons/msg_icon.svg" alt="message" /></button>
  </p>
</div>
